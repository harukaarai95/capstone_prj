{% extends "staff.html" %}

{% block top_content %}
<div class="sm:ml-64 text-center py-2 px-2">
    <h2>Confirm Deletion</h2>
</div>
{% endblock top_content%}

{% block main_content %}
    <div class="sm:ml-64 p-2 px-[5%]">
    <p>Are you sure you want to delete this genre: <span class="font-bold">{{ genre.name }}<span></p>
        <div class="flex gap-6">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Delete</button>
            </form>
            <a href="{% url 'genres' %}" class="bg-emerald-500 hover:bg-emerald-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
        </div>
    </div>
{% endblock %}
