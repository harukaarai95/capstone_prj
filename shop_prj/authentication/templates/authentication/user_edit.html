{% extends "customer.html" %}
{% load i18n %}

{% block title %}
Profile | Annzu life
{% endblock %}

{% block top_content %}
<div class="content-wrap pt-8 pb-4">
    <h1 class="text-4xl">
        {% trans "Profile"%}
    </h1>
</div>
{% endblock top_content %}
{% block main_content %}
<div class="relative bottom-17 w-full ">
<h2 class="font-bold">{% trans "Edit User Infomation"%}</h2>
<div class="w-full flex flex-col items-center border">
    <form method="post" class="text-start">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Save</button>
        <a href="{% url 'users' %}" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Cancel</a>
    </form>
</div>
</div>
{% endblock %}
